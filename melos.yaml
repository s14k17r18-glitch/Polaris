name: hokyoksei
packages:
  - apps/**
  - packages/**

command:
  bootstrap:
    usePubspecOverrides: true
  version:
    branch: main

scripts:
  analyze:
    run: dart analyze
    description: Run Dart analyzer for all packages

  format:
    run: dart format .
    description: Format all Dart files

  test:
    run: flutter test
    description: Run tests for all packages
    packageFilters:
      dirExists: test
